<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my website</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./theme.js"></script>
  </head>
  <body>
    <div class="key">
      <div onclick="theme()" class="theme-switch">
        <div class="switch" id="switch"></div>
      </div>
      <div class="container">
        <div class="heart">
          <div class="top">
            <div class="circle" id="c1"></div>
            <div class="circle" id="c2"></div>
          </div>
          <div class="square"></div>
        </div>
      </div>
    </div>
    <section>
      <h1 class="animate__animated animate__backInDown">Hello!</h1>
      <h2
        class="animate__animated animate__lightSpeedInRight animate__delay-2s"
      >
        I'm Narges.
      </h2>
      <div class="card">
        <div class="social-media">
          <a href="https://github.com/nargesrzn" style="margin-right: 17%;"
            ><img src="./images/github.png" alt="github"
          /></a>
          <a href="https://codepen.io/nargesrzn"
            ><img src="./images/codepen.png" alt="codepen"
          /></a>
        </div>
      </div>
    </section>
    <div class="icon-source">
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </div>
  </body>
</html>
